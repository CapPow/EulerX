  graphstyle: 
    graph: "rankdir=LR"
    face2face: "on"
    subgraph: "off"
    legend: "source"
    mapping: "off"
    wmap: "off"
    wcolor: "off"
    wmin: "1"
    wmax: "5"
  nodestyle: 
    all: "shape=circle style=filled fillcolor=\"#FFFFFF\""
    "1": "shape=box style=filled fillcolor=\"#CCFFCC\" fontname=\"helvetica\""
    "2": "shape=note style=filled fillcolor=\"#FFFFCC\" fontname=\"helvetica\""
    "3": "shape=box style=filled fillcolor=\"#CCCCFF\" fontname=\"helvetica\""
    "4": "shape=box style=filled fillcolor=\"#FFCCCC\" fontname=\"helvetica\""
    "5": "shape=box style=filled fillcolor=\"#CCFFFF\" fontname=\"helvetica\""
    default: "shape=circle style=filled fillcolor=\"#FFFFFF\""
  edgestyle: 
    - 
      label: "isa"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 dir=forward"
      display: ""
      penwidth: "off"
    - 
      label: "in"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 dir=forward"
      display: ""
      penwidth: "off"
    - 
      label: "out"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 dir=forward"
      display: ""
      penwidth: "off"
    - 
      label: "articulations"
      dot: "style=dashed color=\"#AA00FF\" constraint=true penwidth=1 dir=both"
      display: "label"
      penwidth: "off"
    - 
      label: "default"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 dir=forward"
      display: "label"
      penwidth: "off"
    - 
      label: "all"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 dir=forward"
      display: "label"
      penwidth: "off"
