  graphstyle: 
    graph: "rankdir=LR"
    face2face: "off"
    subgraph: "on"
    legend: "off"
    mapping: "off"
    wmap: "off"
    wcolor: "off"
    wmin: "1"
    wmax: "5"
  nodestyle: 
    "1": "shape=box style=filled fillcolor=\"#CCFFCC\""
    "2": "shape=octagon style=filled fillcolor=\"#FFFFCC\""
    default: "shape=circle style=filled fillcolor=\"#FFFFFF\""
    all: "shape=circle style=filled fillcolor=\"#FFFFFF\""
  edgestyle: 
    - 
      label: "isa"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 arrowhead=none"
      display: ""
      penwidth: "off"
    - 
      label: "map"
      dot: "style=dotted color=\"#AA00FF\" constraint=true penwidth=3 "
      display: ""
      penwidth: "off"
    - 
      label: "default"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 "
      display: ""
      penwidth: "off"
    - 
      label: "all"
      dot: "style=solid color=\"#000000\" constraint=true penwidth=1 arrowhead=normal"
      display: ""
      penwidth: "off"
